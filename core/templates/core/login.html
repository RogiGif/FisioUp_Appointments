<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    {% if message %}
      <p><b>{{ message }}</b></p>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label>Username</label>
      <input name="username" required />

      <label>Password</label>
      <input name="password" type="password" required />

      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
